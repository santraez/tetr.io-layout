<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play TETR.IO, the free-to-win online stacker game in the same genre as Tetris. Face off against the world in multiplayer, or claim a spot on the leaderboards!">
    <title>TETR.IO</title>
    <link rel="icon" type="image/x-icon" id="favicon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="layer"></div>
    <header>
      <h1>HOME</h1>
      <div class="user-data">
        <div class="notification">
          <img id="people" src="assets/people.svg" alt="people">
          <img id="alert" src="assets/notification.svg" alt="notification">
        </div>
        <div class="user">
          <div class="user__info">
            <h3>napoleon69</h3>
            <img src="assets/bar.png" alt="bar">
          </div>
          <div class="user__logo">
            <img src="assets/user.png" alt="user">
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="multiplayer bar">
          <img src="assets/multi.svg" alt="multi">
          <div class="bar__text">
            <h2>MULTIPLAYER</h2>
            <p>play online with friends and foes</p>
          </div>
        </div>
        <div class="solo bar">
          <img src="assets/solo.svg" alt="solo">
          <div class="bar__text">
            <h2>SOLO</h2>
            <p>challenge yourself and top the leaderboards</p>
          </div>
        </div>
        <div class="channel bar">
          <img src="assets/channel.svg" alt="channel">
          <div class="bar__text">
            <h2>TETRA CHANNEL</h2>
            <p>leaderboards, replays and more</p>
          </div>
        </div>
        <div class="config bar">
          <img src="assets/cfg.svg" alt="config">
          <div class="bar__text">
            <h2>CONFIG</h2>
            <p>
              tweak your
              <span> TETR.IO </span>
              experience
            </p>
          </div>
        </div>
        <div class="about bar">
          <img src="assets/about.svg" alt="multi">
          <div class="bar__text">
            <h2>ABOUT</h2>
            <p>
              all about
              <span> TETR.IO</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <img id="logo" src="assets/logo.png" alt="page logo">
    <footer>
      <p>
        welcome to
        <span> TETR.IO!</span>
      </p>
      <div class="options">
        <img id="osk" src="assets/osk.png" alt="osk">
        <div class="black">
          <img src="assets/twitter.png" alt="twitter">
        </div>
        <div class="black">
          <img src="assets/discord.png" alt="discord">
        </div>
        <div class="black">
          <img src="assets/github.png" alt="github">
        </div>
        <div class="black">
          <img src="assets/download.png" alt="download">
        </div>
        <div class="red">
          <img src="assets/star.png" alt="star">
        </div>
      </div>
    </footer>
  </body>
</html>
